<p-fieldset *ngIf="fieldset" legend="{{fieldset.label}}" [toggleable]="true" [collapsed]="true">
    <ofc-children *ngIf="fieldset.children" [children]="fieldset.children" [parentId]="parentId"></ofc-children>
    <ofc-tabs *ngIf="fieldset.tabs" [tabs]="fieldset.tabs" [parentId]="parentId"></ofc-tabs>
</p-fieldset>
