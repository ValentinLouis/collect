home.intro.welcome=Welcome to Open Foris Collect! 
home.intro.mainFunctionalities=Collect is an easy-to-use solution for managing complex field survey data. Collect allows full control over data hierarchy, code lists, variables, data checks and multilingual metadata, and improves data quality through an integrated data entry and data cleansing workflow. 
home.intro.installation=Through a single Collect installation, multiple users may enter, clean and extract data for one or more surveys, simultaneously. In locations without limited network connectivity, Collect may be installed locally on Linux, PC or MacOS and run completely off-line.
home.intro.dataExport=Data is made accessible in CSV and XML formats and may be loaded into most popular software applications (e.g. R, Excel, SPSS, SAP). 
home.intro.begin=To begin, click "Survey designer" to set up your first database.

